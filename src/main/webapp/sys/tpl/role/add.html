<div class="wrapper-sm"></div>
<div class="col-sm-12" ng-controller="RoleAddCtrl">
	<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
	<div class="panel panel-default lter b-b wrapper-md ">
		<h3 class="m-n font-thin h3">新增角色</h3>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<form name="form" class="bs-example form-horizontal form-validation">
				<div class="form-group">
					<div class="col-sm-10 col-lg-offset-2" >
						<label class="col-lg-2 control-label">角色名</label>
						<div class="col-lg-6">
							<input type="text" name="name" ng-model="role.name"  class="form-control" placeholder="角色名" required>
							<span style="color:red" ng-show="(form.name.$dirty && form.name.$invalid) || form.name.$pristine">角色名必填!</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-lg-offset-2" >
						<label class="col-lg-2 control-label">编码</label>
						<div class="col-lg-6">
							<input type="text" name="code" ng-model="role.code" class="form-control" placeholder="编码" required>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-lg-offset-2" >
						<label class="col-lg-2 control-label">描述</label>
						<div class="col-lg-6">
							<input type="text" name="memo" ng-model="role.memo" class="form-control" placeholder="描述" required>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-4 col-lg-6">
						<button type="button" ng-disabled="form.$invalid" class="btn pull-left btn-info" ng-click="submit()">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
