<div class="wrapper-sm"></div>
<div class="col-sm-12" ng-controller="InfoAddCtrl">
	<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
	<div class="panel panel-default lter b-b wrapper-md ">
		<h3 class="m-n font-thin h3">{{table.memo}}</h3>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<form name="form" class="bs-example form-horizontal form-validation">
				<div class="form-group" ng-repeat="column in table.columnList">
					<div class="col-sm-10 col-lg-offset-2" >
						<label class="col-lg-2 control-label">{{column.memo}}</label>
						<div class="col-lg-6">
							<input type="text" name="value" ng-model="column.value" class="form-control" placeholder="" required>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-4 col-lg-6">
						<button type="button" class="btn pull-left btn-info" ng-click="submit()">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
