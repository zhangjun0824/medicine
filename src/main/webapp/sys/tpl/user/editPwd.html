<div class="wrapper-sm"></div>
<div class="col-sm-12" ng-controller="UserEditPwdCtrl">
	<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
	<div class="panel panel-default lter b-b wrapper-md ">
		<h3 class="m-n font-thin h3">修改密码</h3>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<form name="form" class="bs-example form-horizontal form-validation">
				<div class="form-group">
					<div class="col-sm-10 col-lg-offset-2" >
						<label class="col-lg-2 control-label">旧密码</label>
						<div class="col-lg-6">
							<input type="password" name="oldPassword" ng-model="user.oldPassword" class="form-control" placeholder="旧密码"  ng-pattern="/^[a-zA-Z0-9]{4,10}$/" required>
							<span style="color:red" ng-show="(form.oldPassword.$dirty && form.oldPassword.$invalid) || form.oldPassword.$pristine || form.oldPassword.$error.pattern">旧密码必填!(4-10位字母加数字)</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-lg-offset-2" >
						<label class="col-lg-2 control-label">新密码</label>
						<div class="col-lg-6">
							<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="新密码"  ng-pattern="/^[a-zA-Z0-9]{4,10}$/" required>
							<span style="color:red" ng-show="(form.password.$dirty && form.password.$invalid) || form.password.$pristine || form.password.$error.pattern">新密码必填!(4-10位字母加数字)</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-lg-offset-2" >
						<label class="col-lg-2 control-label">确认密码</label>
						<div class="col-lg-6">
							<input type="password" name="confirm_password"  ng-model="confirm_password" class="form-control" placeholder="确认密码" required>
							<span style="color:red" ng-show='confirm_password!=user.password'>两次密码不一致.</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-4 col-lg-6">
						<button type="button" ng-disabled="form.$invalid" class="btn pull-left btn-info" ng-click="submit()">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
