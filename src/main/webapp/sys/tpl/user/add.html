<div class="wrapper-sm"></div>
<div class="col-sm-12" ng-controller="UserAddCtrl">
	<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
	<div class="panel panel-default lter b-b wrapper-md ">
		<h3 class="m-n font-thin h3">新增用户</h3>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<form name="form" class="bs-example form-horizontal form-validation">
				<div class="form-group">
					<div class="col-sm-10 col-lg-offset-2" >
						<label class="col-lg-2 control-label">姓名</label>
						<div class="col-lg-6">
							<input type="text" name="name" ng-model="user.name"  class="form-control" placeholder="姓名" required>
							<span style="color:red" ng-show="(form.name.$dirty && form.name.$invalid) || form.name.$pristine">姓名必填!</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-lg-offset-2" >
						<label class="col-lg-2 control-label">身份证</label>
						<div class="col-lg-6">
							<input type="text" name="idCard" ng-model="user.idCard" class="form-control" placeholder="身份证" >
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-lg-offset-2" >
						<label class="col-lg-2 control-label">电话</label>
						<div class="col-lg-6">
							<input type="text" name="phone" ng-model="user.phone" class="form-control" placeholder="电话" >
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-lg-offset-2" >
						<label class="col-lg-2 control-label">Email</label>
						<div class="col-lg-6">
							<input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email" >
							<span style="color:red" ng-show="form.email.$invalid">Email格式不正确!</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-lg-offset-2" >
						<label class="col-lg-2 control-label">账号</label>
						<div class="col-lg-6">
							<input type="text" name="username" ng-model="user.username" class="form-control" placeholder="账号" ng-pattern="/^[a-zA-Z0-9]{4,10}$/" required>
							<span style="color:red" ng-show="(form.username.$dirty && form.username.$invalid) || form.username.$pristine || form.username.$error.pattern">账号必填!(4-10位字母加数字)</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-lg-offset-2" >
						<label class="col-lg-2 control-label">密码</label>
						<div class="col-lg-6">
							<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="密码"  ng-pattern="/^[a-zA-Z0-9]{4,10}$/" required>
							<span style="color:red" ng-show="(form.password.$dirty && form.password.$invalid) || form.password.$pristine || form.password.$error.pattern">密码必填!(4-10位字母加数字)</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-lg-offset-2" >
						<label class="col-lg-2 control-label">确认密码</label>
						<div class="col-lg-6">
							<input type="password" name="confirm_password"  ng-model="confirm_password" class="form-control" placeholder="确认密码" required>
							<span style="color:red" ng-show='confirm_password!=user.password'>两次密码不一致.</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-4 col-lg-6">
						<button type="button" ng-disabled="form.$invalid" class="btn pull-left btn-info" ng-click="submit()">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
