<div class="wrapper-sm"></div>
<div class="col-sm-12" ng-controller="DictListCtrl">
	<toaster-container
		toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
	<div class="panel panel-default lter b-b wrapper-md ">
		<h3 class="m-n font-thin h3">字典列表</h3>
	</div>
	<div class="panel panel-default">
		<div class="hbox hbox-auto-xs hbox-auto-sm">
			<div class="col col-sm-3">
				<div class="row wrapper"></div>
				<div class="dk r r-2x">
					<div class="panel-default font-bold">
						<ul class="nav">
							<li class="pull-left">
								<button class="btn btn-sm btn-default" ui-toggle-class="show"
									target="#m" ng-click="expandOrCollapse(true)">
									<i class="fa fa-plus text"></i> <span class="text">展开所有</span>
									<i class="fa fa-minus text-active"></i> <span
										class="text-active">收起所有</span>

								</button>
								<button class="btn btn-sm btn-default"
									ng-click="add_root_branch()" title="添加根">
									<i class="fa fa-plus-square"></i>
								</button>
								<button class="btn btn-sm btn-default"
									ng-click="try_adding_a_branch()" title="添加子项">
									<i class="glyphicon glyphicon-plus"></i>
								</button>
								<button class="btn btn-sm btn-default" ng-click="delDict()"
									title="删除">
									<i class="glyphicon glyphicon-trash"></i>
								</button>
							</li>
						</ul>
					</div>
					<div class="wrapper-sm"></div>
					<abn-tree tree-data="data" tree-control="tree"
						on-select="selected(branch)" expand-level="2" hasChecked=false>
					</abn-tree>
				</div>
			</div>
			<div class="col col-sm-9">
				<div class="panel-body">
					<div class="wrapper-md">
						<form name="form"
							class="bs-example form-horizontal form-validation">
							<div class="form-group">
								<div class="col-sm-6">
									<label class="col-lg-2 control-label">字典名称</label>
									<div class="col-lg-6">
										<input type="text" name="name" ng-model="dict.name"
											class="form-control" placeholder="字典名称" required> <span
											style="color: red"
											ng-show="form.name.$dirty && form.name.$invalid">字典名称必填!</span>
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-lg-2 control-label">父级编码</label>
									<div class="col-lg-6">
										<input type="text" name="parentCode"
											ng-model="dict.parentCode" class="form-control"
											placeholder="父级编码" readonly="readonly">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<label class="col-lg-2 control-label">字典类型</label>
									<div class="col-lg-6">
										<input type="text" name="type" ng-model="dict.type"
											class="form-control" placeholder="字典类型">
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-lg-2 control-label">字典编码</label>
									<div class="col-lg-6">
										<input type="text" name="code" ng-model="dict.code"
											class="form-control" placeholder="字典编码" required> <span
											style="color: red"
											ng-show="form.code.$dirty && form.code.$invalid">字典编码必填!</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<label class="col-lg-2 control-label">字典值</label>
									<div class="col-lg-6">
										<input type="text" name="val" ng-model="dict.val"
											class="form-control" placeholder="字典值">
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-lg-2 control-label">单位</label>
									<div class="col-lg-6">
										<input type="text" name="unit" ng-model="dict.unit"
											class="form-control" placeholder="单位">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<label class="col-lg-2 control-label">序号</label>
									<div class="col-lg-6">
										<input type="text" name="sort" ng-model="dict.sort"
											class="form-control" placeholder="序号">
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-lg-2 control-label">描述</label>
									<div class="col-lg-6">
										<input type="text" name="memo" ng-model="dict.memo"
											class="form-control" placeholder="描述" required>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-offset-4 col-lg-6">
									<button type="button" ng-disabled="form.$invalid"
										class="btn pull-left btn-info" ng-click="submit()">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
